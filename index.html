<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Positive</title>
    <link
      rel="icon"
      type="image/png"
      href=" https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Quotes container -->
    <div class="quote-container" id="quote-container">
      <!-- Quote container -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"> </span>
      </div>
      <!-- Author -->
      <div class="quote-author" id="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-btn" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" class="new-quote-btn">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
